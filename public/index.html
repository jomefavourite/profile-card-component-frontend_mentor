<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-kumbh bg-color1 relative flex flex-col h-screen">
    <main
      class="justify-items-center items-center text-center rounded-2xl w-11/12 max-w-sm mx-auto my-auto overflow-hidden"
    >
      <div class="h-40 bg-patten1"></div>

      <div class="relative bg-white pt-20 pb-6">
        <div class="absolute top left-0 right-0 mx-auto">
          <img
            class="rounded-full border-white border-4 m-auto"
            src="./images/image-victor.jpg"
            alt=""
          />
        </div>
        <div class="px-10 pb-5">
          <h2 class="text-2xl font-bold text-color2">
            Victor Crest <span class="text-color3 font-normal">26</span>
          </h2>
          <p class="text-color3">London</p>
        </div>

        <hr />

        <div class="flex gap-8 justify-center pt-5 px-10">
          <div>
            <p class="text-xl font-bold text-color2">80K</p>
            <p class="text-sm text-color4">Followers</p>
          </div>

          <div>
            <p class="text-xl font-bold text-color2">803K</p>
            <p class="text-sm text-color4">Likes</p>
          </div>

          <div>
            <p class="text-xl font-bold text-color2">1.4K</p>
            <p class="text-sm text-color4">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/jomefavourite">Jome Favourite</a>.
    </div>
  </body>
</html>
